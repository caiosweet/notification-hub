    ################################################
    input_select.default_notify:
      <<: *customize
    ################################################
    ## input Text
    ################################################
    input_text.intercom_message_hub:
      <<: *customize
      friendly_name: 'Messaggio'
      icon: mdi:bullhorn
    input_text.personal_assistant_name:
      <<: *customize
    ################################################
    ## Script
    ################################################
    script.my_notify:
      <<: *customize
    script.notification_hub:
      <<: *customize
    script.nullo:
      <<: *customize
